---
layout: default
---

<div class="home">
  <section class ="main-content">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <p><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>: 
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</section>
</div>
